<!DOCTYPE html>
<html>
<head>
    <title>Greeting Form</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="GET" action="/greet">
        <input type="text" name="name" placeholder="Your Name">
        <input type="submit" value="Submit">
    </form>

    {% if name %}
        <p>Hello, {{ name }}!</p>
    {% endif %}
</body>
</html>
